<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <!-- Babel To Translate JSX Format Into Javascript So HTML Can Read The Base Content -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="channel-app"></div>
        
        <script type="text/babel">
            const channelApp = document.getElementById('channel-app');
            const channelRootApp = ReactDOM.createRoot(channelApp);
            channelRootApp.render(<h1>Great App Need Great Skills.</h1>);
        </script>
    </body>
</html>
